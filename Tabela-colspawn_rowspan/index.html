<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabeli</title>
  </head>
  <body>
    <h1>Tabela colspan i rowspan</h1>
    <table style="width: 80%; border-collapse: collapse" border="1">
      <tr>
        <td rowspan="2">1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
        <td colspan="2" rowspan="2">1-5</td>
      </tr>

      <tr>
        <td>2-1</td>
        <td rowspan="2">2-2</td>
        <td>2-3</td>
        <td rowspan="3">2-4</td>
        <td rowspan="3">2-5</td>
      </tr>

      <tr>
        <td rowspan="2">3-1</td>
        <td rowspan="3">3-2</td>
        <td colspan="2">3-3</td>
      <td>3-5</td>
      </tr>

      <tr>
     
        <td rowspan="2">4-2</td>
        <td>4-3</td>
        <td rowspan="2" colspan="2">4-4</td>
      
      </tr>


    </table>
  </body>
</html>
